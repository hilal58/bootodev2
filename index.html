<head>
  <meta charset="UTF-8">
  <title>Instagram Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Kendi CSS dosyan -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand logo" href="#">Instagram</a>

    <!-- Arama -->
    <div class="d-flex justify-content-center ms-5">
      <input class="form-control" type="search" placeholder="Ara">
    </div>

    <!-- Sağ Menü -->
    <div class="d-none d-sm-block ms-5 mt-2">
      <i class="fa-solid fa-house mx-2"></i>
      <i class="fa-solid fa-paper-plane mx-2"></i>
      <i class="fa-solid fa-compass mx-2"></i>
      <i class="fa-regular fa-heart mx-2"></i>
      <i class="fa-regular fa-user mx-2"></i>
    </div>

  </div>
</nav>
<div class="container">
  <div class="row">

    <!-- Orta Alan -->
    <div class="col-12 col-sm-6 offset-sm-3 mt-2">

      <div class="card">

        <!-- Card Header -->
        <div class="card-header d-flex justify-content-between">
          <span>kullaniciadi</span>
          <i class="fa-solid fa-ellipsis"></i>
        </div>

        <!-- Resim -->
        <img src="https://picsum.photos/600/400" class="card-img-top">

        <!-- Card Footer -->
        <div class="card-footer bg-white border-0">

          <div class="d-flex">
            <i class="fa-regular fa-heart me-3"></i>
            <i class="fa-regular fa-comment me-3"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark ms-auto"></i>
          </div>

          <div class="mt-2">
            <strong>kullaniciadi</strong> Açıklama buraya yazılır
          </div>

          <div class="text-end mt-2">
            <input type="text" placeholder="Yorum yap..." class="form-control border-0">
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
